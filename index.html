<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baixe nosso App</title>
    <style>
        body {
            background: linear-gradient(135deg, #a8c0ff, #d9e4ff);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 1px solid black;
            background-size: cover;
            background-position: center;
            margin: 10px 0; /* Espaçamento vertical entre as logos */
        }

        .logo.primary {
            background-image: url('https://i.imgur.com/ruzO21g.png');
        }

        .logo.secondary {
            background-image: url('https://i.imgur.com/yrw5fqe.png');
        }

        .download-btn {
            margin-top: 10px;
            padding: 15px 30px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            animation: pulsate 1.5s infinite;
            text-decoration: none;
        }

        @keyframes pulsate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: black;
            font-size: 0.9em;
        }

        .download-name {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Baixe nosso App</h1>
    
    <div class="container">
        <div class="logo primary"></div>
        <div class="download-name">Versão DNS</div>
        <a href="https://raw.githubusercontent.com/lubunet/site/main/LUBUNET-dns.apk" class="download-btn">DOWNLOAD</a>
    </div>

    <div class="container">
        <div class="logo secondary"></div>
        <div class="download-name">Versão V2</div>
        <a href="http://189.127.165.149:25565/LUBUNET-V2.apk" class="download-btn">DOWNLOAD</a>
    </div>

    <footer>© @CARD_WOLF</footer>
</body>
</html>
