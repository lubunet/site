<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de apps</title>
    <style>
        body {
            background: linear-gradient(135deg, #a8c0ff, #d9e4ff);
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 1px solid black;
            background-size: cover;
            background-position: center;
            margin-top: 20px;
        }

        .logo.primary {
            background-image: url('https://i.imgur.com/ruzO21g.png');
        }

        .logo.secondary {
            background-image: url('https://i.imgur.com/yrw5fqe.png');
        }

        .download-btn {
            margin-top: 10px;
            padding: 15px 30px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            animation: pulsate 1.5s infinite;
            text-decoration: none;
        }

        @keyframes pulsate {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        footer {
            position: absolute;
            bottom: -10px;
            color: black;
            font-size: 0.9em;
        }

        .download-name {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>


    <link rel="icon" href="https://i.imgur.com/9LDqONx.png" type="image/png">


    
</head>
<body>
    <h1>Baixe Nossos Apps</h1>
    
    <div class="logo primary"></div>
    <div class="download-name">LUBU NET V1</div>
    <a href="https://raw.githubusercontent.com/lubunet/site/main/LUBUNET-dns.apk" class="download-btn">DOWNLOAD</a>

    <div class="logo secondary"></div>
    <div class="download-name">LUBU NET V2</div>
    <a href="https://media.githubusercontent.com/media/lubunet/teste/refs/heads/main/LUBUNET-V2.apk?download=true" class="download-btn">DOWNLOAD</a>

    <footer>Â© @CARD_WOLF</footer>
</body>
</html>
